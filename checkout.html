<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop IT</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>  

    <div class="content"> 
        <div class="shop">
            <div class="title">
                <h4>IT Shop</h4>
            </div>
            
            <div class="shopCart">
                <a href="index.html">Home</a>
                <a href="checkout.html">
                    <img src="images/shoppingCart1.jpg" alt="" class="cartImg">
                    <span class="cart" id="count_item">0</span>
                </a> 
            </div>             
        </div> 

        <div class="showTable">
            <table border="1" cellpadding="20" cellspacing="0" style="border-color: #f2f2f2;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table> 
            <button id="order" style="margin-top: 30px;">Order Now</button>   
        </div>
        
    </div>

   

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
